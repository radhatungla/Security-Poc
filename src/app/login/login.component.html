<div class="form" style="background: #13232f;">
    <nav class="navbar navbar-expand-sm bg-light">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link"  href="javascript:void(0)"  (click)="this.activePath='register'">Register
               
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  href="javascript:void(0)"  (click)="this.activePath='login'">Login</a>
                <span class="sr-only">(current)</span>
            </li>
            </ul>
    </nav>

    <div class="container-fluid">
        <div class="col-lg-12"  *ngIf="this.activePath=='register'">
            <div id="signup">
                <h1>Sign Up for Free</h1>
                <div class="field-wrap">
                    <label>
                    First Name
                    <span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off" />
                </div>

                <div class="field-wrap">
                    <label>
                    Last Name
                    <span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off" />
                </div>


                <div class="field-wrap">
                    <label>
                    Email Address
                    <span class="req">*</span>
                    </label>
                    <input type="email" required autocomplete="off" />
                </div>

                <div class="field-wrap">
                    <label>
                    Set A Password
                    <span class="req">*</span>
                    </label>
                    <input type="password" required autocomplete="off" />
                </div>

                <button type="submit" class="button button-block">Get Started</button>


            </div>
        </div>
        <div class="col-lg-12"  *ngIf="this.activePath=='login'">
            
            <div id="login">
                <h1>Welcome Back!</h1>
                <div class="field-wrap">
                    <label>
                    Email Address
                    <span class="req">*</span>
                    </label>
                    <input [(ngModel)]="user.email" id="useremail" name="useremail" type="email" class="validate" required  #useremail="ngModel" />
                    <div *ngIf="useremail.invalid && useremail.dirty " class="alert alert-danger">
                        <div *ngIf="useremail.errors.required">Email is required </div>
                            
                    </div>
                  
                </div>

                <div class="field-wrap">
                    <label>
                    Password
                    <span class="req">*</span>
                    </label>
                    <input [(ngModel)]="user.password" id="password" name="userPassword" type="password" class="validate" required  #userPassword="ngModel" />
                    <div *ngIf="userPassword.invalid && userPassword.dirty " class="alert alert-danger">
                            <div *ngIf="userPassword.errors.required">Password is required </div>
                            
                    </div>
                </div>
                <div class="field-wrap">
                   
                        <p class="forgot">
                             <a href="#">Forgot Password?</a>
                         </p>
                     </div>
                <div class="field-wrap">
                <!-- <label class="checkbox-inline">
                    <input type="checkbox" value="">Option 1
                </label> -->
                </div>
               

                <button (click)="login()" class="button button-block" type="submit">Log In</button>

                <span>{{errorMsg}}</span>


            </div>

        </div>
    </div>

</div>
